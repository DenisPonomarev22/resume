<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <div>
            <label for="text2" >Текст</label>
            <input type="text" id="text2" value="текст по умолчанию">
        </div>

        <div>
            <label for="email2">Email</label>
            <input type="email" id="email2" placeholder="Ввидите email">
        </div>

        <div>
            <label for="password2">Пароль</label>
            <input type="password" id="password2">
        </div>

        <div>
            <label for="number">Номера</label>
            <input type="number" id="number" min="0" max="5">
        </div>

        <div>
            <label for="range2">Диапазон</label>
            <input type="range" id="range2" min="0" max="100" step="10">
        </div>

        <div>
            <label for="date2">Дата</label>
            <input type="date" id="date2">
        </div>

        <div>
            <label for="color2">Цвет</label>
            <input type="color" id="color2">
        </div>

        <br>

        <div>
            <label for="message">Сообщение </label>
            <br>
            <textarea id="message" cols="25" rows="5"></textarea>
        </div>

        <div>
            <label for="sex">Выбор из списка</label>
            <select id="sex">
                <option value="male" selected>Мужчина</option>
                <option value="female">Женщина</option>
            </select>
        </div>

        <div>
            <label >Количество работ</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">3
            <input type="radio" name="work">4
            <input type="radio" name="work">5
        </div>

        <div>
            <label >Еда</label>
            <input type="checkbox" name="food">Молоко
            <input type="checkbox" name="food">Яблоки
            <input type="checkbox" name="food">Картошка
            <input type="checkbox" name="food">Морковка
            <input type="checkbox" name="food">Лук
        </div>

        <!-- Отправка формы -->
        <input type="submit" value="Отправить форму"> <!-- 1 способ -->
        <button type="submit">Отправить форму</button> <!-- 2 способ -->
        

    </form>
</body>
</html>
